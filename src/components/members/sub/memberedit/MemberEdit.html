<div>
  <div id="memberedit">
    <div id="memberedit-editor">
      <div class="memberedit-input-item">
        <label>名前 : </label>
        <input type="text" placeholder="名前">
      </div>
      <div class="memberedit-input-item">
        <label>とか : </label>
        <input type="text" placeholder="とか">
      </div>
      <div class="memberedit-input-item">
        <label>ほかにも : </label>
        <input type="text" placeholder="ほかにも">
      </div>
      <div class="memberedit-input-item">
        <label>たくさん : </label>
        <input type="text" placeholder="たくさん">
      </div>
      <button v-on:click="closeEditor()">Close</button>
    </div>
  </div>
</div>
